<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="left">
            <img src="women-with-phone.png" alt="">
        </div>

        <div class="right">
            <div class="right-parent">
                <div class="heading">
                    <h1>Create a new account</h1>
                </div>

                <div class="first-and-last-name">
                    <input type="text" placeholder="Fist name" class="input-field-one">
                <input type="text" placeholder="Last name" class="input-field-one">
                </div>

                <div class="email">
                    <input type="text" placeholder="Email" class="input-field-two">
                </div>

                <div class="email">
                    <input type="text" placeholder="Password" class="input-field-two">
                </div>

                <div class="bd">
                    Birthday
                </div>

                <div class="birthday-selector">
                    <div class="jan">
                        <input type="text" placeholder="Jan" class="input-field-three">
                    </div>

                    <div class="jan">
                        <input type="text" placeholder="15" class="input-field-three">
                    </div>

                    <div class="jan">
                        <input type="text" placeholder="1998" class="input-field-three">
                    </div>
                </div>

                <div class="gener">
                    <div class="gender-msh">Gender</div>
                    <div class="choices-parent">
                        <div class="choices">
                            <input type="radio">
                            <label for="">Male</label>
                        </div>
    
                        <div class="choices">
                            <input type="radio">
                            <label for="">Female</label>
                        </div>
    
                        <div class="choices">
                            <input type="radio">
                            <label for="">Custom</label>
                        </div>
                    </div>
                </div>


                <div class="agree">
                    <input type="checkbox">
                    <label for="">Creating an account means you're okay with our Terms of Service, Privacy Policy and our default Notification Settings</label>
                </div>

                <div class="signup">
                    <button id="signup">Signup</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
